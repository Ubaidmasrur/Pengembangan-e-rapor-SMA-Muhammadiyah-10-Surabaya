# Nginx site config for Laravel app
# - Listens on port 9000 as requested
# - Uses unix socket for PHP-FPM (recommended) - adapt path to your PHP version
# - Basic hardening: deny sensitive files, limit request rate, security headers
# - Adjust 'server_name' and 'root' for your environment

limit_req_zone $binary_remote_addr zone=one:10m rate=30r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 9000 default_server;
    listen [::]:9000 default_server;
    
    server_name _;
    root /home/dorex/Documents/erapor/e-rapor-sederhana/public;

    http2 on;


    index index.php index.html;

    # Basic request/connection limits to slow down abusive clients
    limit_conn addr 10;
    limit_req zone=one burst=20 nodelay;

    # timeouts and limits
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;

    # Logging (adjust paths as needed)
    access_log /var/log/nginx/myapp.access.log main;
    error_log  /var/log/nginx/myapp.error.log warn;

    # Deny access to sensitive files
    location ~ /\.env { deny all; }
    location ~ /composer\.json { deny all; }
    location ~ /\.git { deny all; }
    location ~ ^/(?:storage|vendor|node_modules)/ { deny all; }

    # Deny access to hidden files and directories
    location ~ (^|/)\.[^/]+ { deny all; access_log off; log_not_found off; }

    # Serve static files directly with long cache TTL
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2|woff|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Deny direct access to PHP files in storage or vendor
    location ~* /(?:storage|vendor)/.*\.php$ { deny all; }

    # Primary Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM via unix socket
    location ~ \.php$ {
        # Prevent arbitrary .php file execution in writable dirs
        try_files $uri =404;

        # Path to php-fpm socket - adjust for your PHP version / environment
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;

        # Ensure SCRIPT_FILENAME is set correctly
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Security: hide PATH_TRANSLATED
        fastcgi_param PATH_TRANSLATED '';

        # Performance tuning
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
    }

    # Protect against clickjacking, XSS, MIME sniffing, and force HSTS for HTTPS setups
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    # Only enable HSTS if you terminate TLS here and are sure all subdomains and HTTPS are ready
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Basic OWASP-style minimal Content-Security-Policy (conservative). Adjust if you use CDNs.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self'" always;

    # Return a 444 for suspicious common probing paths (optional)
    location = /phpmyadmin { return 444; }

    # Healthcheck endpoint (allow only internal or trusted IPs if desired)
    location /health { access_log off; return 200 'ok'; add_header Content-Type text/plain; }


    # Rate limit some common abusive paths (login, register) via named locations
    location = /login {
        limit_req zone=one burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    location = /register {
        limit_req zone=one burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
}
